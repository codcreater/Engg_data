<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        <!-- Your login form fields go here -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="button" value="Login" onclick="validateLogin()">
    </form>

    <script>
        function validateLogin() {
            // Perform your login validation here (e.g., check credentials against a database)

            // For demonstration purposes, let's assume the login is successful
            var isLoggedIn = true;

            if (isLoggedIn) {
                // Redirect to the desired page after successful login
                window.location.href = "/dashboard"; // Replace "/dashboard" with your desired page URL
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
